<body>
    <script>
        //задание 1 простые числа

        function isSimple(x) {
            for (var i = 2; i < x; i++) {
                if (!(x % i)) return false
            } 
            return true
        }
        var number = 2
        while (number <= 100) {
            if (isSimple(number)) console.log(number)
            number++
        }

        
    </script>
</body>
