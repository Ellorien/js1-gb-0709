    <script>
        //задание 1 простые числа

        function isSimple(x) {
            for (var i = 2; i < x; i++) {
                if (!(x % i)) return false
            } 
            return true
        }
        var number = 2
        var arr = []
        while (number <= 100) {
            if (isSimple(number)) arr.push(number)
            number++
        }
        console.log(`Задача 1. Массив простых чисел от 1 до 100: ${arr}`)
