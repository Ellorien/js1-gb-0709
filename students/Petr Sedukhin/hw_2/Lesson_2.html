<body>
    <script>
        var a = 1, b = 1, c, d;
        c = ++a; console.log("++a return 2, a = 2, c = ", c);
        d = b++; console.log("b++ return 1, b = 2, d = ", d);             
        c = (2+ ++a); console.log("++a return 3, a = 3, 2 + 3, c =", c);       
        d = (2+ b++); console.log("b++ return 2, b = 3, 2 + 2, d =", d);     
        console.log(a);                   
        console.log(b);                    
    </script>    
</body>
